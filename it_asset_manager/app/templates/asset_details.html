<!-- templates/asset_details.html -->
{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Asset Details</h2>
        <button
            class="text-gray-600 hover:text-gray-800"
            hx-get="/assets"
            hx-target="#main-content"
        >
            Back to Assets
        </button>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div>
            <h3 class="text-sm font-medium text-gray-500">Asset Tag</h3>
            <p class="mt-1">{{ asset.asset_tag }}</p>
        </div>
        <div>
            <h3 class="text-sm font-medium text-gray-500">Type</h3>
            <p class="mt-1">{{ asset.asset_type }}</p>
        </div>
        <div>
            <h3 class="text-sm font-medium text-gray-500">Status</h3>
            <p class="mt-1">
                <span class="px-2 py-1 rounded-full text-sm
                    {% if asset.status == 'Available' %}bg-green-100 text-green-800
                    {% elif asset.status == 'In Use' %}bg-blue-100 text-blue-800
                    {% elif asset.status == 'Maintenance' %}bg-yellow-100 text-yellow-800
                    {% else %}bg-gray-100 text-gray-800{% endif %}">
                    {{ asset.status }}
                </span>
            </p>
        </div>
        {% if asset.details %}
        <div class="col-span-2">
            <h3 class="text-sm font-medium text-gray-500">Details</h3>
            <pre class="mt-1 whitespace-pre-wrap">{{ asset.details | tojson(indent=2) }}</pre>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
