<!-- templates/assets.html -->
{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Assets</h2>
        <button 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            hx-get="/assets/add"
            hx-target="#main-content"
        >
            Add Asset
        </button>
    </div>

    <form hx-get="/assets" hx-target="#assets-table" hx-swap="outerHTML" class="mb-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" name="q" placeholder="Search by asset tag..." class="form-input px-4 py-2 border rounded">
            <select name="asset_type" class="form-select px-4 py-2 border rounded">
                <option value="">All Types</option>
                {% for type in asset_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
            <select name="status" class="form-select px-4 py-2 border rounded">
                <option value="">All Statuses</option>
                {% for status in asset_statuses %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
        </div>
    </form>

    <div id="main-content">
        <table class="min-w-full" id="assets-table">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Asset Tag</th>
                    <th class="px-4 py-2 text-left">Type</th>
                    <th class="px-4 py-2 text-left">Status</th>
                    <th class="px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody hx-target="closest tr" hx-swap="outerHTML">
                {% for asset in assets %}
                    {% include "partials/asset_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
