<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-semibold">IT Asset Manager</span>
                    </div>
                    <div class="ml-6 flex space-x-8">
                        <a href="{{ url_for('dashboard.dashboard') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Dashboard</a>
                        <a href="/assets" class="inline-flex items-center px-1 pt-1 text-gray-900">Assets</a>
                        <a href="/employees" class="inline-flex items-center px-1 pt-1 text-gray-900">Employees</a>
                        <a href="/assignments" class="inline-flex items-center px-1 pt-1 text-gray-900">Assignments</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('users.profile') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Profile</a>
                        {% if current_user.role == 'admin' %}
                        <a href="{{ url_for('settings.settings') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Settings</a>
                        {% endif %}
                        <a href="{{ url_for('users.logout') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Logout</a>
                    {% else %}
                        <a href="{{ url_for('users.login') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Login</a>
                        <a href="{{ url_for('users.register') }}" class="inline-flex items-center px-1 pt-1 text-gray-900">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div id="qr-content" class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
            <!-- QR code content will be loaded here -->
        </div>
    </div>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
