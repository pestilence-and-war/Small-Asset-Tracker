<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body hx-boost="true">
    <div class="container">
        <header>
            <h1>Pantry Manager</h1>
            <nav>
                <a href="/" hx-get="/" hx-target="#content" hx-swap="innerHTML" class="active">Home</a>
                <a href="/pantry" hx-get="/pantry" hx-target="#content" hx-swap="innerHTML">Pantry</a>
                <a href="/recipes" hx-get="/recipes" hx-target="#content" hx-swap="innerHTML">Recipes</a>
                <button type="button" onclick="openModal('converter-modal')" class="button-secondary">Unit Converter</button>
            </nav>
        </header>

        <main id="content">
            {% include '_home_content.html' %}
        </main>
    </div>

    {% include '_converter_modal.html' %}

    <script>
        document.addEventListener('htmx:after-request', function(event) {
            // Remove 'active' class from all nav links
            document.querySelectorAll('nav a').forEach(function(link) {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked link
            let targetUrl = event.detail.requestConfig.path;
            let activeLink = document.querySelector('nav a[href="' + targetUrl + '"]');
            if (activeLink) {
                activeLink.classList.add('active');
            }
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openModalAndTab(tabName) {
            openModal('converter-modal');

            // Programmatically click the correct tab button
            const tabButtons = document.querySelectorAll('.tablinks');
            const targetButton = Array.from(tabButtons).find(btn => btn.textContent.includes(tabName));

            if (targetButton) {
                targetButton.click();
            }
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
