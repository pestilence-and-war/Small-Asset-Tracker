<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pantry Manager</h1>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="/pantry">Edit Pantry</a>
            </nav>
        </header>

        <!-- Cook a Meal Section -->
        <h2>Cook a Meal</h2>
        <form action="/start_cooking_session" method="POST" target="_blank">
            <select name="meal_id" required>
                <option value="">Select a meal...</option>
                {% for meal in meals %}
                    <option value="{{ meal.id }}">{{ meal.name }}</option>
                {% endfor %}
            </select>
            <input type="number" name="portion" value="1" min="0.5" step="0.5" placeholder="Portion">
            <button type="submit">Start Cooking</button>
        </form>

        <hr>

        <!-- Pantry Summary -->
        <h2>Pantry Summary</h2>
        <div id="ingredient-list-container">
            {% include '_ingredients_list.html' with {'ingredients': ingredients, 'show_edit_buttons': False} %}
        </div>
        <a href="/pantry" class="button">Edit Pantry</a>

    </div>
</body>
</html>
